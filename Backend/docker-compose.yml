version: '3.7'

services:
  postgres:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/pgdata
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - ./.env

  app:
    container_name: application-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    volumes:
      - ./:/app
    env_file:
      - ./.env